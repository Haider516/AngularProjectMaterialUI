<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this content?</p>
</div>
<div mat-dialog-actions>
  <!-- Use Angular event binding to call DeleteTableData() -->
  <app-button text="Delete" color="warn" mat-button (click)="DeleteTableData()">Delete</app-button>
  <app-button text="Cancel" color="" mat-button mat-dialog-close>Cancel</app-button>
</div>
